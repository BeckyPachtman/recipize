<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bracha Pachtman">
    <meta name="description" content="Recipe Manager Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, Food, Recipes, Organization">
    <link rel="stylesheet" href="../styles.css">
    <title>Recipe Display</title>
</head>
<body>
    <div class="pageBody recipeDisplayBody">
        <%- include('header.html')%>
        <div class="recipeViewContentWrapper">
            <div class="welcomeText">
                <h1>Recipe Gallery</h1>
                <h3>Browse through to view and edit all of your existing recipes</h3>
            </div>
            <div class="recipeDisplayWrapper">

                <% recipe.forEach(function(rec){ %>
                    <div class="oneRecipeDisplayWrapper">
                        
                        <div class="recipeDisplay">
                            <div class="plate">
                                <img src="<%= rec.img %>" alt="">
                            </div>
                            <div class="text">
                                <h3><a href="/recipe/<%= rec._id%>"><%= rec.title %></a></h3>
                            </div>
                            <img src="../resources/images/saveToCollection.png" alt="save to collection" class="saveToCollectionImg">
                        
                        <form action="/recipe/<%= rec._id %>?_method=DELETE" method="POST">
                           <button type="submit" class="deleterecipe"><img src="../resources/images/delete.png" alt=""></button>
                        </form>
                    </div>
                    </div>
                <% }) %>

            </div>
        </div>
    </div>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js""></script>
<script src="../script.js"></script>
