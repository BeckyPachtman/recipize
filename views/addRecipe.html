<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bracha Pachtman">
    <meta name="description" content="Recipe Manager Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, Food, Recipes, Organization">
    <link rel="stylesheet" href="../styles.css">
    <title>Add New Recipe</title>
</head>
<body>
    <div class="pageBody">
        <%- include('header.html')%>
        <div class="headerSection">
            <div class="mainContent">
                <div class="contentWrapper">
                    <div class="leftSideContent">
                        <div class="imageWrapper addRecimageWrapper">
                            <img src="../resources/images/platesOfFood/113Cropped.jpg" alt="Main Content Plate">
                        </div>
                    </div>
                    <div class="rightSideContent addRecSideContent">
                        
                            <h1>Add Your New Recipe</h1>
                            <h3>Click add to submit an add new to add this on and a new one</h3>

                            <%- submitSucessMsg %>
                            <div class="AddRecFormWrapper">
                                <form action="/newRecipeData" method="POST">

                                    <div class="addRecInputWrapper inputWrapper">
                                        <div class="addRecEachInput eachInput recTitleWrapper">
                                            <input type="text" name="title" placeholder=" ">
                                            <label for="RecTitle">Recipe Title</label>
                                        </div>
                                    </div>

                                    <div class="addRecInputWrapper inputWrapper recTimingWrapper">
                                        <div class="addRecEachInput eachInput">
                                            <input type="number" min="0" name="prpTime" placeholder=" ">
                                            <select name="select1">
                                                <option value="Minutes">Minutes</option>
                                                <option value="Hours">Hours</option>
                                            </select>
                                            <label for="RecTitle">Prep Time</label>
                                        </div>
                                        
                                        <div class="addRecEachInput eachInput">
                                            <input type="number" min="0" name="ckTime" placeholder=" ">
                                            <select name="select2">
                                                <option value="Minutes">Minutes</option>
                                                <option value="Hours">Hours</option>
                                            </select>
                                            <label for="RecTitle">Cook Time</label>
                                        </div>

                                        <div class="addRecEachInput eachInput ttlTimeInputs">
                                            <input type="number" min="0" name="ttlTimeHrs" placeholder=" ">
                                            <input type="text" name="ttlTimeSlctHrs" placeholder="Hours" readonly="readonly" class="readonlyHours">
                                            
                                            
                                            <input type="number" min="0" name="ttlTimeMin" placeholder=" ">
                                            <input type="text" name="ttlTimeSlctMin" placeholder="Minutes" readonly="readonly" class="readonlyHours">

                                            <label for="RecTitle">Total</label>
                                        </div>
                                    </div>

                                    <div class="addRecInputWrapper inputWrapper recYielImageWrapper">
                                        <div class="addRecEachInput eachInput">
                                            <input type="number" name="yields" placeholder=" " min="1">
                                            <label for="RecTitle">Yields</label>
                                        </div>

                                        <div class="addRecEachInput eachInput imageOptions">
                                            <div class="urlOption option">
                                                <input type="text" name="img" placeholder=" ">
                                                <label for="">Enter Image Url</label>
                                            </div>
                                            <span class="orOption">or</span>
                                            <div class="fromDeviceOption option">
                                                <input type="file" class="uploadRecPhotoInpt" placeholder=" ">
                                                <label for="profilePhoto" class="uploadRecPhotoLbl"><img src="../resources/images/upload.png" alt=""> <span>Upload form device</span> </label>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <div class="addRecInputWrapper inputWrapper ingrInputWrapper">
                                        <div class="addRecEachInput eachInput">
                                            <input type="text" class="ingrdntsInput" placeholder=" ">
                                            <label for="RecTitle">Ingredients</label>
                                            <span class="adIngrdntToListBttn">&#43;</span>
                                        
                                            <div class="ingrdntListWrapper">
                                                <ul class="igUl"></ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="addRecInputWrapper inputWrapper">
                                        <div class="addRecEachInput eachInput">
                                            <input type="text" class="dirctnsInput" placeholder=" ">
                                            <label for="RecTitle">Directions</label>
                                            <span class="adDirToDirListBttn">&#43;</span>

                                            <div class="ingrdntListWrapper">
                                                <ol class="dirOl"></ol>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="addRecInputWrapper inputWrapper">
                                        <div class="addrecEachInput eachInput">
                                            <button type="submit" class="loginPropmtButton">Add Recipe</button>
                                        </div> 
                                    </div>

                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js""></script>
<script src="../script.js"></script>
