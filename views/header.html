<!DOCTYPE html>
<html lang="en">
<body>
    <div class="navWrapper">
        <div class="nav">
            <div class="logoWrapper">
                <img src="../resources/images/logoCopy.png" alt="recipeze logo"><span> <%- userName %></span>
            </div> 
            <div class="navItemsWrapper">
                <nav>
                    <ul class="navUl">
                        <li><a href="/">Home</a></li>
                        <li><a href="/">Sign up</a></li>
                        <li><a href="/AddNewRecipe">Add New Recipe</a></li>
                        <li><a href="/recipiesDisplay">View All Recipies</a></li>
                        <div class="searchInputIconWrapper">
                            <span class="navSearchInputWrapper">
                                <input type="search" name="searchRecipes" placeholder="search" class="navSearchInput">
                            </span> 
                        </div>
                   
                        <% if(files){ %>
                            <% files.forEach(function(file){ %>
                                <% if(file.isImage){ %>
                                    <div class="userProfile">
                                        <img src="photos/<%= file.filename %>" alt="profile photo">
                                    </div>
                                <% } %>
                            <% }) %>
                        <% }  %>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
