<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bracha Pachtman">
    <meta name="description" content="Recipe Manager Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, Food, Recipes, Organization">
    <link rel="stylesheet" href="styles.css">
    <title>Recipize</title>
</head>
<body>
     <div id="indexPage" class="pageBody showModal">
         <div class="headerSection">
            <%- include('header.html')%>
             <div class="mainContent">
                 <div class="contentWrapper">
                    <div class="leftSideContent">
                        <div class="imageWrapper">
                            <img src="../resources/images/whitePlateWFood (2).png" alt="Main Content Plate">
                        </div>
                    </div>
                    <div class="rightSideContent">
                        <div class="visibleContent">
                            <h1>Welcome to Recipeze</h1>
                            <h3>Enter, edit, share, update recipes easily, quicly, and effortlesslesy.</h3>
                            <button type="button" class="loginPropmtButton" data-open='modal'>Login/Sign Up</button>
                            <button type="button">Add Recipe</button>
                        </div>
                        <div class="errMsgWrapper">
                            <span class="errMsg"><%- msg %></span> 
                        </div>
                        
                    </div>
                    <div class="modalWrapper">
                        <div id="modal" class="modal">
                            <div class="modalMainContent">

                                    <div class="forms">
                                        <ul class="tabs">
                                           
                                          
                                            <li class="tab active"><a href="#login">Login</a></li>
                                            <li class="tab"><a href="#signUp" class="signUpButton">Signup</a></li>
                                        </ul>
                                       
                                        
                                            <form action="/login" method="POST" id="login">
                                               
                                                <div class="userFormWrapper">
                                                    
                                                    <h3>Login to your account</h3>    
                                                    
                                                    
                                                    <div class="eachInput">
                                                        <input type="email" name="email" id="email" placeholder=" " required>
                                                        <label for="email">Email address</label>
                                                    </div>
                                                    
                                                    <div class="eachInput">
                                                        <input type="password" name="password" id="password" placeholder=" " required>
                                                        <label for="password">Password</label>
                                                            <a href="#">Forgot password?</a>
                                                    </div>

                                                    <div class="userFormButtons">
                                                        <button type="submit" class="modalButton">Login</button>
                                                        <button type="button" class="reset">Reset</button>
                                                        <button type="button" class="closeModal" data-close>✕</button>
                                                    </div>
                                                </div>
                                            </form>

                          
                                        <form action="/createUser" method="POST" id="signUp" class="signUpForm">
                                            
                                            <div class="userFormWrapper">
                                                
                                                <h3>Sign Up to Recipize</h3>

                                                <div class="nameFields">
                                                    <div class="eachInput">
                                                        <input type="text" name="createUserFName" id="firstName" placeholder=" ">
                                                        <label for="firstName">First Name</label>
                                                    </div>

                                                    <div class="eachInput">
                                                        <input type="text" name="createUserLName" id="lastName" placeholder=" ">
                                                        <label for="lastName">Last Name</label>
                                                    </div>
                                                </div>

                                                <div class="eachInput">
                                                    <input type="email" name="email" id="email" placeholder=" ">
                                                    <label for="email">Email address</label>
                                                </div>
                                                
                                                <div class="eachInput">
                                                    <input type="password" name="password" id="password" placeholder=" ">
                                                    <label for="password">Password</label>
                                                </div>

                                                <div class="userFormButtons">
                                                    <button type="submit" class="modalButton">Sigup</button>
                                                    <button type="button" class="reset">Reset</button>
                                                    <button type="button" class="closeModal" data-close>✕</button>
                                                </div>

                                            </div>
                                        </form>

                                       
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
         </div>
     </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js""></script>
<script src="script.js"></script>
