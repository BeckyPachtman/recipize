<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bracha Pachtman">
    <meta name="description" content="Recipe Manager Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, Food, Recipes, Organization">
    <link rel="stylesheet" href="styles.css">
    <title>Add New Recipe</title>
</head>
<body>
    <div class="pageBody">
        <div id="nav"></div>

        <div id="indexPage" class="pageBody">
            <div class="headerSection">
              <div id="nav"></div>
                <div class="mainContent">
                    <div class="contentWrapper">
                       <div class="leftSideContent">
                           <div class="imageWrapper addRecimageWrapper">
                               <img src="resources/images/platesOfFood/108Cropped.jpg" alt="Main Content Plate">
                           </div>
                       </div>
                       <div class="rightSideContent">
                           <div class="visibleContent">
                               <h1>Add Your New Recipe here</h1>
                               <h3>Click add to submit an add new to add this on and a new one</h3>
                               <div class="AddRecFormWrapper">
                                   <form action="">

                                       <div class="inputWrapper">
                                           <div class="eachInput recTitleWrapper">
                                                <input type="text">
                                                <label for="RecTitle">Recipe Title</label>
                                           </div>
                                           
                                       </div>
                                        <div class="inputWrapper recTimingWrapper">
                                            <div class="eachInput">
                                                <input type="text">
                                                <label for="RecTitle">Prep Time</label>
                                            </div>
                                            
                                            <div class="eachInput">
                                                <input type="text">
                                                <label for="RecTitle">Cook Time</label>
                                            </div>
                                            <div class="eachInput">
                                                 <input type="text">
                                                <label for="RecTitle">Total Time</label>
                                            </div>
                                            
                                        </div>
                                        <div class="inputWrapper">
                                            <input type="text"><input type="text">
                                        </div>
                                   </form>
                               </div>
                               <button type="button" class="loginPropmtButton" data-open='modal'>Add Recipe</button>
                               <button type="button">Submit &amp; Add New</button>
                           </div>
                       </div>
                       <div class="modalWrapper">
                           
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
